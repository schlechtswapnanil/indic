{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section" style="margin-left: 10px;background:rgba(0,0,0,0.7);">
        <form method="post">
            {%  csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                                                We've Missed You, Log In !
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="'btn btn-outline-light btn-lg" style="border-radius: 22px; margin-left: 500px;" type="submit">Log In</button>
            </div>
        </form>
        <div class="border-top pt-3" style="padding-left:200px;">
            <small class="text muted">Don't have an account?<a href="{url 'register'}" class="ml-2">Sign Up Now</a></small>
        </div>

    </div>
{% endblock %}
